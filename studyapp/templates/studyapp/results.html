{% load bootstrap5 %}

{% bootstrap_css %}
{% bootstrap_javascript %}

{% bootstrap_messages %}

<h1>{{ meeting.post_text }}</h1>

<ul>
{% for choice in meeting.reply_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'studyapp:detail' meeting.id %}">Vote again?</a>
