{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'studyapp/style.css' %}">
{% if latest_reply_list %}
    <ul>
    {% for meeting in latest_reply_list %}
        <li><a href="{% url 'studyapp:detail' meeting.id %}">{{ meeting.post_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No meetings are available.</p>
{% endif %}
